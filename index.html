<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obliczanie pól</title>
<style>
 /* Ustawienia ogólne dla tekstu w całym dokumencie */
body {
  font-family: Arial, sans-serif; /* Czcionka Arial, a jeśli nie jest dostępna, to czcionka bezszeryfowa */
  text-align: center; /* Tekst w całym dokumencie będzie wyśrodkowany */
}

 /* Styl dla głównego kontenera */
.container {
  display: flex; /* Użycie Flexboxa do elastycznego rozmieszczenia elementów */
  justify-content: space-between; /* Rozłożenie elementów kontenera z równą przestrzenią między nimi */
  padding: 20px; /* Wewnętrzne marginesy dla całego kontenera */
}

 /* Styl dla kolumn w kontenerze */
.column {
  width: 45%; /* Szerokość kolumny ustawiona na 45% kontenera */
  padding: 20px; /* Wewnętrzne marginesy dla każdej kolumny */
  border: 1px solid #ccc; /* Obwódka kolumny o szerokości 1px w kolorze jasnoszarym */
  border-radius: 5px; /* Zaokrąglenie rogów obwódki kolumny */
}

 /* Styl dla obrazków */
img {
  max-width: 70%; /* Maksymalna szerokość obrazka to 70% szerokości kontenera */
  height: auto; /* Zachowanie proporcji wysokości obrazu względem szerokości */
}

</style>
</head>
</head>
<body>

<h1>Kalkulator kafelkarza</h1>

<div class="container">
    <!-- kolumna prostokąt -->
    <div class="column">
        <img src="1.png" alt="Obrazek prostokąta"> <!-- Zakładam, że masz obrazek prostokąta -->
        <h3>Podaj długości boków pomieszczenia prostokątnego</h3>
        <label for="length">Długość boku a w m</label><br>
        <input type="number" id="length" placeholder="Podaj bok a w m"><br>
        <label for="width">Długość boku b w m</label><br>
        <input type="number" id="width" placeholder="Podaj bok b w m"><br>
        <button onclick="calculateRectangleArea()">Oblicz pole</button>
        <h4>Pole pomieszczenia: <span id="rectangleArea">0</span> m²</h4>
    </div>

    <!-- kolumna trójkąt -->
    <div class="column">
        <img src="2.png" alt="Obrazek trójkąta"> <!-- Zakładam, że masz obrazek trójkąta -->
        <h3>Podaj długości boków pomieszczenia trójkątnego</h3>
        <label for="sideA">Długość boku a w m</label><br>
        <input type="number" id="sideA" placeholder="Podaj bok a w m"><br>
        <label for="sideB">Długość boku b w m</label><br>
        <input type="number" id="sideB" placeholder="Podaj bok b w m"><br>
        <label for="sideC">Długość boku c w m</label><br>
        <input type="number" id="sideC" placeholder="Podaj długość boku w m"><br>
        <button onclick="calculateTriangleArea()">Oblicz pole</button>
        <h4>Pole powierzchni: <span id="triangleArea">0</span> m²</h4>
    </div>
</div>

<script>
    // Funkcja do obliczania pola prostokąta
    function calculateRectangleArea() {
        const length = parseFloat(document.getElementById("length").value); // Pobieramy wartość długości boku a
        const width = parseFloat(document.getElementById("width").value); // Pobieramy wartość długości boku b
        if (!isNaN(length) && !isNaN(width)) {
            const area = length * width; // Obliczamy pole prostokąta
            document.getElementById("rectangleArea").innerText = area;
} else {
            alert("Proszę podać poprawne długości boków."); // Komunikat błędu
        }
    }

    // Funkcja do obliczania pola trójkąta za pomocą wzoru Herona
    function calculateTriangleArea() {
        const a = parseFloat(document.getElementById("sideA").value); // Pobieramy długość boku a
        const b = parseFloat(document.getElementById("sideB").value); // Pobieramy długość boku b
        const c = parseFloat(document.getElementById("sideC").value); // Pobieramy długość boku c

        // Sprawdzamy, czy długości boków są poprawne (a + b > c && a + c > b && b + c > a)
        if (!isNaN(a) && !isNaN(b) && !isNaN(c) && a + b > c && a + c > b && b + c > a) {
            const s = (a + b + c) / 2; // Obliczamy połowę obwodu
            const area = Math.sqrt(s * (s - a) * (s - b) * (s - c)); // Zastosowanie wzoru Herona
            document.getElementById("triangleArea").innerText = area.toFixed(2); // Wyświetlamy wynik
        } else {
            alert("Proszę podać poprawne długości boków."); // Komunikat błędu
        }
    }
</script>


</body>
</html>
